
<h1>Heroe: {{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button
  *ngIf="name !== 'spiderman'"
  (click)="changeName()"
  class="btn btn-primary mx-1">
  Cambiar nombre
</button>

<button
  *ngIf="age !== 18"
  (click)="changeAge()"
  class="btn btn-dark mx-1">
  Cambiar edad
</button>

<button
  (click)="resetForm()"
  class="btn btn-info mx-1">
  Reiniciar valores
</button>
